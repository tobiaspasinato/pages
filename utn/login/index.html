<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Log In</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" href="https://otakuruma.com/cdn/shop/products/shinobu3_philivix_finished.png?v=1646200941">
    </head>
    <body>
        <div class="Form">
            <h2>Inicio de Sesion</h2>
            <form method="post">
                <div class="username">
                    <label>Usuario</label>
                    <input type="text" required>
                </div>
                <div class="contra">
                    <label>Contraseña</label>
                    <input type="password" required>
                </div>
                <div class="recordar">Olvidaste la contraseña?</div>
                <input type="submit" value="Iniciar">
                <div class="Registrar">
                    Quiero <a href="#">Registrarme</a>
                </div>
            </form>
        </div>
    </body>
</html>
